name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python main.py setup
        python -m pytest tests/ -v
    
    - name: Build distribution
      run: |
        pip install build
        python -m build
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Options Analysis Platform Release
          
          ## Features
          - Complete options analytics engine
          - Black-Scholes pricing with Greeks
          - Strategy builder and P&L analysis
          - Streamlit web interface
          
          ## Installation
          ```bash
          pip install -r requirements.txt
          python main.py setup
          python run_ui.py
          ```
          
          ## Quick Start
          ```bash
          python run_calc.py  # Quick calculator
          ```
        draft: false
        prerelease: false